<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    body {
      text-align: center;
    }
    h1 {
      font-size: 62px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1><i class="fa fa-free-code-camp" aria-hidden="true"></i> Hot Restaurant</h1>
      <hr>
      <h3>Book your seat before they are all gone!</h3>
      <br>
      <a href="/view"><button class="btn btn-primary btn-lg"><span class="fa fa-th-list"></span> View Tables</button></a>
      <a href="/make"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make Reservation</button></a>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <a href="/table"></a><h5>API Table Link</h5></a>
      </div>
      <div class="col-lg-2">
        <a href="/wait"></a><h5>API Wait List</h5></a>
      </div>
    </div>
  </div>

    <script type="text/javascript">

      $.get("/api/characters", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Role: " + data[i].role));
          listGroupItem.append($("<h3>").text("Age: " + data[i].age));
          listGroupItem.append($("<h3>").text("Force Points: " + data[i].forcePoints));

          $("#character-section").append(listGroupItem);
        }
      });
    </script>

</body>

</html>
