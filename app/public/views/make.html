<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
        .jumbotron {
          text-align: center;
        }
        h1 {
          font-size: 62px;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
        <h1><i class="fa fa-free-code-camp" aria-hidden="true"></i> Hot Restaurant</h1>
        <hr>
        <h3>Book your seat before they are all gone!</h3>
        <br>
            <a href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> Home</button></a>
            <a href="/view"><button class="btn btn-primary btn-lg"><span class="fa fa-th-list"></span> View Tables</button></a>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="number">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add to the Reservations</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script src="routing/make.js" type="text/javascript"></script>  
</body>

</html>
